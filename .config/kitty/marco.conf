# vim:fileencoding=utf-8:ft=conf

#font_family Hasklug Nerd Font Regular # brew tap homebrew/cask-fonts; brew install --cask font-hasklug-nerd-font
font_family SauceCodePro Nerd Font Regular
font_size 12.0
adjust_line_height 6
adjust_column_width -1
cursor_text_color background
cursor_blink_interval 0
scrollback_lines 20000
copy_on_select yes
focus_follows_mouse yes
enable_audio_bell no
window_alert_on_bell no
bell_on_tab no
window_padding_width 4 20 14
macos_titlebar_color #1a1b26
macos_show_window_title_in none
kitty_mod cmd

background #1a1b26
foreground #c0caf5
selection_background #33467C
selection_foreground #c0caf5
url_color #73daca
cursor #c0caf5

# Tabs
active_tab_background #7aa2f7
active_tab_foreground #1f2335
inactive_tab_background #292e42
inactive_tab_foreground #545c7e
#tab_bar_background #15161E

# normal
color0 #15161E
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #a9b1d6

# bright
color8 #414868
color9 #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# extended colors
color16 #ff9e64
color17 #db4b4b
