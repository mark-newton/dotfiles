window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 20
    y: 20
  decorations: buttonless
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Source Code Pro for Powerline
    style: Light
  bold:
    family: Source Code pro for Powerline
    style: Light
  italic:
    family: Source Code pro for Powerline
    style: Italic
  bold_italic:
    family: Source Code pro for Powerline
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 7
  glyph_offset:
    x: 0
    y: 7
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true

# Colors (Hardcore)
# Colors (Molokai)
# Colors (Dracula)

# Colors (Aenami)
colors:
  primary:
    background: '#14181D'
    foreground: '#DCDCDC'
  selection:
    text: '#C0C5CE'
    background: '#505B65'
  normal:
    black:   '#282A35'
    red:     '#EF8198'
    green:   '#66DDCD'
    yellow:  '#E7BE45'
    blue:    '#889AF1'
    magenta: '#C179DB'
    cyan:    '#80E6F2'
    white:   '#DCDCDC'
  bright:
    black:   '#66737D'
    red:     '#EF8198'
    green:   '#66DDCD'
    yellow:  '#EAE18F'
    blue:    '#889AF1'
    magenta: '#C179DB'
    cyan:    '#80E6F2'
    white:   '#FFFFFF'

background_opacity: 1.0

selection:
  save_to_clipboard: true
dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true
