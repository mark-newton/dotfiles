window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 20
    y: 20
  decorations: buttonless
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Source Code Pro for Powerline
    style: Light
  bold:
    family: Source Code pro for Powerline
    style: Light
  italic:
    family: Source Code pro for Powerline
    style: Italic
  bold_italic:
    family: Source Code pro for Powerline
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 5
  glyph_offset:
    x: 0
    y: 5
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true

# Colors (Hardcore)
colors:
  bright:
    black: '#505354'
    blue: '#66d9ef'
    cyan: '#a3babf'
    green: '#beed5f'
    magenta: '#9e6ffe'
    red: '#ff669d'
    white: '#f8f8f2'
    yellow: '#e6db74'
  cursor:
    cursor: '#bbbbbb'
    text: '#ffffff'
  normal:
    black: '#1b1d1e'
    blue: '#66d9ef'
    cyan: '#5e7175'
    green: '#a6e22e'
    magenta: '#9e6ffe'
    red: '#f92672'
    white: '#ccccc6'
    yellow: '#fd971f'
  primary:
    background: '#14181D'
    foreground: '#ccccc6'
  selection:
    background: '#453b39'
    text: '#b6bbc0'

background_opacity: 1.0

selection:
  save_to_clipboard: true
dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true
